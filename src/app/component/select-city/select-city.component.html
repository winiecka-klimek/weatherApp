<div class="d-flex flex-column h-100">
  <div>
    <app-toolbar></app-toolbar>
  </div>
  <div class="d-flex flex-grow-1 justify-content-center align-items-center flex-column">
    <div>
      <form [formGroup]="cityForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="legacy">
          <mat-label>Enter city name here</mat-label>
          <input matInput formControlName="cityName">
        </mat-form-field>
        <div class="d-flex justify-content-center">
          <button mat-raised-button color="accent" type="submit">Show Weather</button>
        </div>
      </form>
    </div>
  </div>
</div>
